<div class="ribbon">
    <button (click)="showTab('companyUnit', true)" [disabled]="disabledButtonsService.companyUnitAdd" class="ribbon button" style="background-image: url('assets/icons/folder-add.png')">
      <br/>
      <br/> Dodaj
    </button>
    <button (click)="showTab('companyUnit', false)" [disabled]="disabledButtonsService.companyUnitEdit" class="ribbon button" style="background-image: url('assets/icons/folder-edit.png')">
      <br/>
      <br/> Edytuj
    </button>
    <button [disabled]="disabledButtonsService.companyUnitHide" class="ribbon button" style="background-image: url('assets/icons/folder-delete.png')">
      <br/>
      <br/> Ukryj
    </button>
    <button [disabled]="disabledButtonsService.companyUnitUnhide" class="ribbon button" style="background-image: url('assets/icons/folder-error.png')">
      <br/>
      <br/> Odkryj
    </button>
    <button [disabled]="disabledButtonsService.companyUnitMoveUp" class="ribbon button" style="background-image: url('assets/icons/folder-upload.png')">
      <br/>
      <br/> W górę
    </button>
    <button [disabled]="disabledButtonsService.companyUnitMoveDown" class="ribbon button" style="background-image: url('assets/icons/folder-download.png')">
      <br/>
      <br/> W dół
    </button>
    <p>Komórki</p>
  </div>
  <div class="ribbon">
    <button (click)="showTab('employee', true)" [disabled]="disabledButtonsService.employeeAdd" class="ribbon button" style="background-image: url('assets/icons/user-add.png')">
      <br/>
      <br/> Dodaj
    </button>
    <button (click)="showTab('employee', false)" [disabled]="disabledButtonsService.employeeEdit" class="ribbon button" style="background-image: url('assets/icons/user-edit.png')">
      <br/>
      <br/> Edytuj
    </button>
    <button class="ribbon button" style="background-image: url('assets/icons/book.png')">
      <br/>
      <br/> Raporty
    </button>
    <p>Pracownicy</p>
  </div>
  <div class="ribbon info">{{ribbonInfosService.structureInfo}}</div>
